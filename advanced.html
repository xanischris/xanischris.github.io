<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <a class="mainmenu" href="/index.html">Main Search</a>
        <br>
        <h2>Find pages withâ€¦ </h2>
        <form action="https://google.com/search">
            <div class="centercode">
                <label>all these words:</label>         
                <input class="centercode" type="text" name="as_q">
                <label>this exact word or phrase:</label>
                <input class="centercode" type="text" name="as_epq">
                <label>any of these words:</label>
                <input class="centercode" type="text" name="as_oq">
                <label>none of these words:</label>
                <input class="centercode" type="text" name="as_eq">
            </div>
            <div class="subbutton">            
                <input class="btn btn-outline-secondary" type="submit" value="Google Search">
            </div>                
        </form>
</html>
